<section class="section" aria-label="Đặt hàng & đăng ký" data-i18n-aria="order.ariaLabel">
  <div class="container two-col">
    <form class="order" aria-label="Đặt hàng dịch vụ" data-i18n-aria="order.title">
      <h2 data-i18n="order.title">Đặt hàng dịch vụ</h2>
      <p data-i18n="order.subtitle">Chọn các dịch vụ bạn quan tâm và bấm <strong>Tiếp tục</strong>.</p>
      <div class="checks">
        <label><input type="checkbox" name="svc" value="phien-dich"> <span
            data-i18n="order.services.conference">Phiên dịch Hội nghị</span></label>
        <label><input type="checkbox" name="svc" value="mc"> <span data-i18n="order.services.bilingualMC">MC Song
            ngữ</span></label>
        <label><input type="checkbox" name="svc" value="tieng-anh"> <span data-i18n="order.services.english">Tiếng
            Anh Doanh nghiệp</span></label>
        <label><input type="checkbox" name="svc" value="to-chuc"> <span data-i18n="order.services.events">Tổ chức sự
            kiện</span></label>
        <label><input type="checkbox" name="svc" value="truyen-thong"> <span data-i18n="order.services.media">Truyền
            thông báo chí</span></label>
        <label><input type="checkbox" name="svc" value="ket-noi"> <span data-i18n="order.services.business">Kết nối
            kinh doanh</span></label>
        <label><input type="checkbox" name="svc" value="von-dau-tu"> <span data-i18n="order.services.investment">Kêu
            gọi vốn đầu tư</span></label>
      </div>
      <button class="btn btn--primary" type="submit" data-i18n="order.continue">Tiếp tục</button>
    </form>

    <form class="newsletter" aria-label="Đăng ký nhận tin" data-i18n-aria="newsletter.ariaLabel">
      <h2 data-i18n="newsletter.title">Đăng ký nhận tin</h2>
      <p data-i18n="newsletter.subtitle">Nhận thông tin khoá học và bài viết mới qua email.</p>
      <div class="fields">
        <input type="email" data-i18n-placeholder="newsletter.placeholder" placeholder="Email của bạn" required>
        <button class="btn btn--ghost" type="submit" data-i18n="newsletter.subscribe">Đăng ký</button>
      </div>
    </form>
  </div>
</section>
