backend:
  name: git-gateway
  branch: main  # hoặc master

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  # Translation Files Management
  - name: "translations"
    label: "Translations"
    files:
      - file: "translations/vi.json"
        label: "Vietnamese Translations"
        name: "vi_translations"
        fields:
          - { label: "Navigation", name: "nav", widget: "object", fields: [
              { label: "Home Label", name: "homeLabel", widget: "string" },
              { label: "Services", name: "services", widget: "string" },
              { label: "About", name: "about", widget: "string" },
              { label: "Testimonials", name: "testimonials", widget: "string" },
              { label: "Interpreters", name: "phiendichvien", widget: "string" },
              { label: "Blog", name: "blog", widget: "string" },
              { label: "News", name: "news", widget: "string" },
              { label: "Contact", name: "contact", widget: "string" }
            ]}
          - { label: "Hero Section", name: "hero", widget: "object", fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Subtitle", name: "subtitle", widget: "text" },
              { label: "Button Services", name: "btnServices", widget: "string" },
              { label: "Button Quote", name: "btnQuote", widget: "string" }
            ]}
          - { label: "Services", name: "services", widget: "object", fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Subtitle", name: "subtitle", widget: "string" },
              { label: "Conference", name: "conference", widget: "string" },
              { label: "Conference Description", name: "conferenceDesc", widget: "text" },
              { label: "Bilingual MC", name: "bilingualMC", widget: "string" },
              { label: "Bilingual MC Description", name: "bilingualMCDesc", widget: "text" }
            ]}
          - { label: "Contact", name: "contact", widget: "object", fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Subtitle", name: "subtitle", widget: "string" },
              { label: "Form Fields", name: "form", widget: "object", fields: [
                { label: "Name", name: "name", widget: "string" },
                { label: "Email", name: "email", widget: "string" },
                { label: "Phone", name: "phone", widget: "string" },
                { label: "Message", name: "message", widget: "string" },
                { label: "Submit", name: "submit", widget: "string" }
              ]}
            ]}
          - { label: "Footer", name: "footer", widget: "object", fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Tagline", name: "tagline", widget: "text" },
              { label: "Copyright", name: "copyright", widget: "string" },
              { label: "Contact Info", name: "contactInfo", widget: "object", fields: [
                { label: "Address", name: "address", widget: "text" },
                { label: "Phone", name: "phone", widget: "string" },
                { label: "Email", name: "email", widget: "string" }
              ]}
            ]}

