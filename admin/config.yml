              { label: "Contact Info", name: "contactInfo", widget: "object", fields: [
                { label: "Address", name: "address", widget: "text" },
                { label: "Phone", name: "phone", widget: "string" },
                { label: "Email", name: "email", widget: "string" }
              ]}
            ]}

  # News Management
  - name: "news"
    label: "Tin tức / News"
    folder: "content/news"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Tiêu đề / Title", name: "title", widget: "string" }
      - { label: "Ngày đăng / Date", name: "date", widget: "datetime" }
      - { label: "Danh mục / Category", name: "category", widget: "select", options: ["language", "events", "training", "other"] }
      - { label: "Tác giả / Author", name: "author", widget: "string" }
      - { label: "Hình ảnh / Image", name: "image", widget: "image" }
      - { label: "Nội dung / Content", name: "body", widget: "markdown" }

  # Blog Management
  - name: "blog"
    label: "Blog / Kiến thức"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Tiêu đề / Title", name: "title", widget: "string" }
      - { label: "Ngày đăng / Date", name: "date", widget: "datetime" }
      - { label: "Danh mục / Category", name: "category", widget: "select", options: ["language", "events", "training", "other"] }
      - { label: "Tác giả / Author", name: "author", widget: "string" }
      - { label: "Hình ảnh / Image", name: "image", widget: "image" }
      - { label: "Nội dung / Content", name: "body", widget: "markdown" }

  # Interpreters Management
  - name: "interpreters"
    label: "Phiên dịch viên / Interpreters"
    folder: "content/interpreters"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Tên / Name", name: "name", widget: "string" }
      - { label: "Kinh nghiệm / Experience", name: "experience", widget: "string" }
      - { label: "Ngôn ngữ / Languages", name: "languages", widget: "list", field: { widget: "string" } }
      - { label: "Chuyên môn / Specializations", name: "specializations", widget: "select", multiple: true, options: ["conference", "business", "technical", "medical", "legal", "education"] }
      - { label: "Ảnh đại diện / Avatar", name: "avatar", widget: "image" }
      - { label: "Giới thiệu / Bio", name: "bio", widget: "text" }
      - { label: "Chứng chỉ / Certifications", name: "certifications", widget: "list", field: { widget: "string" } }
      - { label: "Trạng thái / Status", name: "status", widget: "select", options: ["available", "busy"] }

  # Testimonials Management
  - name: "testimonials"
    label: "Khách hàng nói gì / Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Tên khách hàng / Client Name", name: "client_name", widget: "string" }
      - { label: "Chức vụ / Position", name: "position", widget: "string" }
      - { label: "Công ty / Company", name: "company", widget: "string" }
      - { label: "Nội dung / Testimonial", name: "content", widget: "text" }
      - { label: "Ảnh đại diện / Avatar", name: "avatar", widget: "image" }

  # Services Management
  - name: "services"
    label: "Dịch vụ / Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Tiêu đề / Title", name: "title", widget: "string" }
      - { label: "Mô tả / Description", name: "description", widget: "text" }
      - { label: "Icon", name: "icon", widget: "string" }
      - { label: "Ảnh / Image", name: "image", widget: "image" }
      - { label: "Hiển thị / Display", name: "display", widget: "boolean", default: true }
