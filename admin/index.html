<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VGBC Admin Panel - Vietnam Global Business Council</title>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .admin-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      font-size: 18px;
    }
    
    .admin-loading::before {
      content: "üåê";
      margin-right: 10px;
      font-size: 24px;
      animation: rotate 2s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Custom CMS styling */
    .nc-app-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    }
    
    .nc-app-header-content h1 {
      color: white !important;
    }
    
    .nc-sidebar {
      background: #2c3e50 !important;
    }
    
    .nc-sidebar-item {
      color: #ecf0f1 !important;
    }
    
    .nc-sidebar-item:hover {
      background: #34495e !important;
      color: white !important;
    }
    
    .nc-sidebar-item-active {
      background: #3498db !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="admin-loading">
    Loading VGBC Admin Panel...
  </div>
  <script>
    // Netlify CMS configuration
    var CMS_CONFIG = {
      backend: {
        name: 'git-gateway',
        branch: 'main'
      },
      media_folder: "images/uploads",
      public_folder: "/images/uploads",
      locale: 'vi',
      logo_url: 'https://vietglobiz.com/images/logo-removebg-preview.png'
    };
  </script>
</body>
</html>
